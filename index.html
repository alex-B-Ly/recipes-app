<!doctype HTML>
<html>
<head>
	<title>Recipes Web App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<header>
		<div class="row text-center">
			<div class="col-xs-12">
				<h1>RECIPES APP</h1>
			</div>
			<div class="col-xs-12">
				<input id="recipe-search" text="text" placeholder="Search for a recipe">
			</div>
		</div>
	</header>

	<div class="row">
		<div class="col-xs-12 col-md-3 text-center">
			<h2 class="categories-title">Categories</h2>
			<div class="col-xs-12">
				<ul class="categories">
					<li>
						<a class="category-select" href="#" data-food-type="appetizers">Appetizers</a>
					</li>
					<li>
						<a class="category-select" href="#" data-food-type="main">Main</a>
					</li>
					<li>
						<a class="category-select" href="#" data-food-type="soup">Soup</a>
					</li>
					<li>
						<a class="category-select" href="#" data-food-type="salads">Salads</a>
					</li>
					<li>
						<a class="category-select" href="#" data-food-type="desserts">Desserts</a>
					</li>
					<li>
						<a class="category-select" href="#" data-food-type="drinks">Drinks</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-xs-12 col-md-9 main-area"></div>
	</div>

	<!-- TODO Get Easyautocomplete for recipe-search -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/functionality.js"></script>
</body>
</html>
